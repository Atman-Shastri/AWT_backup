<html ng-app="myApp">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" type="text/javascript"> </script>
    <head>
        
    </head>
    <body ng-controller="myCtrl">
        <form novalidate name="modelform" ng-model-options="{debounce:2000}">
            Enter Name: <input type="text" name="name" ng-model="user.name" ng-model-options="{debounce:2000}">
            <br><br>
            <p ng-bind="user.name"></p>
            Enter Last Name: <input type="text" name="name" ng-model="user.lastname" ng-model-options="{updateOn: 'blur',debounce:2000}">
            <br><br>
            <p ng-bind="user.lastname"></p>
            Enter Address: <input type="text" name="Useraddress" ng-model="user.address" ng-model-options="{getterSetter : true}">
            <br><br>
            Address: <p ng-bind="user.address()"></p>
            Enter Age: <input type="number" name="name" ng-model="user.age" min="18" max="60" ng-model-options="{allowInvalid: $inherit}">
            <br><br>
            Age: {{user.age}}
           
<script>
    angular.module("myApp",[]).controller("myCtrl",function($scope){
        var name = '';
        $scope.user = {
            address: function(newName) {
                return angular.isDefined(newName) ? (name = newName) : name;
            }
        }
    });
</script>
        </form>
        
    </body>
</html>

<html>
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" type="text/javascript"> </script>

<head></head>

<body ng-app>
    <form>
    Select Subject:
    <select ng-model="subject">
        <option value=""> Java </option>
        <option value="wt"> Web Technologies </option>
        <option value="adms"> ADBMS </option>
        <!-- <option value="ai"> Artificial Intelligence </option> -->
    </select>
    <hr>
    <div ng-switch="subject">
        <div ng-switch-default>
            <h1>Java Programming</h1>
            <p>It consists of Advanced Java Topics</p>
        </div>
        <div ng-switch-when="wt">
            <h1>Web Technologies</h1>
            <p>It consists of Node Js and Angular JS</p>
        </div>
        <div ng-switch-when="adms">
            <h1>ADBMS</h1>
            <p>It consists of Data Warehousing and Management</p>
        </div>
    </div>
    <hr>
</form>
</body>
</html>

<html>
    <head></head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" type="text/javascript"> </script>
    <body ng-app="myapp" ng-controller="myctrl">
        <div ng-repeat="emp in Employee">
            <p>Name: {{emp.Name}}</p>
            <p>Address: {{emp.Address}}</p>
            <p>Salary: {{emp.Salary}}</p>

        </div>
        
    </body>
    <script>
        var app=angular.module("myapp",[])
        app.controller("myctrl",function($scope){
            $scope.Employee=[{Name:"Rakesh",Address:"Mulund",Salary:100},
            {Name:"Sandhya",Address:"Kandivali",Salary:450},
            {Name:"Souleh", Address:"Malad",Salary:350}
            ]
        });
    </script>
</html>

<html>
    <head>   </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" type="text/javascript"> </script>
    <body ng-app="myapp" ng-controller="myctrl">
     <table border="1">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Percentage</th>
        </tr>        
        <tr ng-repeat="student in students">
            <td>{{ student.Name }}</td>
            <td>{{ student.RollNo }}</td>
            <td>{{ student.Percentage }}</td>
        </tr>
     </table>   
    </body>
    <script>
        var app = angular.module("myapp",[]);
        app.controller("myctrl",function($scope){
            $scope.students = [{Name:"Sandhya",RollNo:110,Percentage:"87%"},
                              {Name:"Sandeep",RollNo:120,Percentage:"90%"},
                              {Name:"Ronak",RollNo:56,Percentage:"89%"}]
        });
    </script>
</html>
